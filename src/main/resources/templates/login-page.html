<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>

</head>
<body>
<div class="modal-dialog text-center">
    <div class="modal-content main">
        <form class="form-group-all" th:action="@{/authenticateUser}" method="post">
            <div th:if="${param.error}" class="alert alert-danger">Invalid username or password</div>
            <div th:if="${param.logout}" class="alert alert-success">You have been log out.</div>
            <div class="form-group input-group inputs">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input id="log" type="text" name="username" class="form-control" placeholder="Enter Username">
            </div>
            <div class="form-group input-group inputs">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input id="paswrd" type="password" name="password" class="form-control" placeholder="Enter Password">
            </div>
            <button class="btn">Log in</button>
        </form>
    </div>
</div>
</body>
</html>
