<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>

</head>
<body>
<div class="modal-dialog text-center">
    <div class="modal-content main">
        <form class="form-group-all" th:action="@{/registerUser}" th:object="${user}" method="post">
            <h5>E-mail:</h5>
            <div class="form-group input-group inputs">
                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                <input th:fields="*{email}" id="ema" type="text" name="email" class="form-control" placeholder="Enter Email">
            </div>
            <p class="p-error" th:each="error: ${#fields.errors('email')}" th:text="${error}">Validation error</p>
            <h5>Username:</h5>
            <div class="form-group input-group inputs">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input th:fields="*{username}" id="log" type="text" name="username" class="form-control" placeholder="Enter Username">
            </div>
            <p class="p-error" th:each="error: ${#fields.errors('username')}" th:text="${error}">Validation error</p>
            <h5>Password:</h5>
            <div class="form-group input-group inputs">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input th:fields="*{password}" id="paswrd" type="password" name="password" class="form-control" placeholder="Enter Password">
            </div>
            <p class="p-error" th:each="error: ${#fields.errors('password')}" th:text="${error}">Validation error</p>
            <button class="btn btn-danger">Register</button>
            <div th:if="${errors}" th:text="${errors}" class="alert alert-danger center-block"></div>
        </form>
        <div class="center-block"><a href="/">Go back to login page.</a></div>
    </div>
</div>
</body>
</html>
